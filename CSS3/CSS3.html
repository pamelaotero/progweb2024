<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3</title>

  <style>
    body {
      background-image: url("./img/nebulosa.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .container {
      border: 10px solid yellow;
      border-radius: 30px;
      width: 25%;
      margin: 5% 0 0 5%;
      color: white;
    }

    h1 {
      padding-left: 30px;
    }

    p {
      padding: 30px;
      color: white
    }

    p { font-size: 1.7rem}
  </style>
</head>
<body>
 <div class="container">
  <h1>Nebulosa do Anel</h1>
  <p>Imagens feitas pelo telecópio James Webb ajudaram cientistas a decifrar os mistérios por trás da formação da Nebulosa do Anel. Grças à riqueza de detalhes fornecidos pelos instrumentos de infravermelho do Webb, o passado da nebulosa foi rastreado até o momneto em que ela nasceu.</p>
 </div>
</body>
</html>
